# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - 
    main: cmd/git-runner/main.go
    binary: git-runner
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - '386'
      - arm
      - arm64
    goarm:
      - '7'
    ignore:
      - goos: darwin
        goarch: '386'
      # modernc.org/sqlite doesn't support the following pairs
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: arm
    ldflags:
      - -X main.version={{.Version}}
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    files:
      - README.md
      - LICENSE
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
dockers:
  - dockerfile: 'Dockerfile'
    goos: linux
    goarch: amd64
    use: buildx
    ids:
      - git-runner
    image_templates:
      - "ghcr.io/mmz-gianni/git-runner:{{ .Version }}"
      - "ghcr.io/mmz-gianni/git-runner:latest"
brews:
  -
    tap:
      owner: mms-gianni
      name: homebrew-git-runner
    homepage: "https://github.com/klustair/git-runner"
    description: "Manage your github runners with git"
    test: |
      system "#{bin}/git-runner", "--version"